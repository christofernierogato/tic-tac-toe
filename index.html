<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Jogo Da Velha</title>
</head>

<body id="main">
  <div id="main">
    <p id="playerOne"></p>
    <p data-principal="player1" id="principal"></p>
    <p id="playerTwo"></p>
  </div>

  <div id="players">
    <label for="name" id="namePlayer">Nomes dos Jogadores:</label>
    <input type="text" id="name" maxlength="10">
    <button type="submit" id="subMit">Confirmar</button>
  </div>

  <section id="game">

    <div class="button" value="0"></div>
    <div class="button" value="1"></div>
    <div class="button" value="2"></div>

    <div class="button" value="3"></div>
    <div class="button" value="4"></div>
    <div class="button" value="5"></div>

    <div class="button" value="6"></div>
    <div class="button" value="7"></div>
    <div class="button" value="8"></div>

  </section>
  <script src="./index.js"></script>
</body>

</html>
